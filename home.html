<html lang="ja">
<head>

  
	<style type="text/css">
    ul {
        list-style-type: none;
        margin: 0;

        background-color: #1b2538;
    }
    li {
        float: left;
        border-right: 1px solid #bbbbbb;

    }
    .active {
        background-color: #da3c41;
    }
    </style>
    </head>
    <body>
    <ul>
        <li><a class="active" href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
